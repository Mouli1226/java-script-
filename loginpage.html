
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ecommerce</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Ecommerce</div>
    <nav class="nav-links">
      <a href="./home.html"><span style="color: blue; font-style: italic;">Home</span></a>
      <a href="./product.html"><span style="color: blue; font-style: italic;">Products</span></a>
      <a href="./about.html"><span style="color: blue; font-style: italic;">About us</span></a>
      <a href="./contact.html"><span style="color: blue; font-style: italic;">Contact</span></a>
    </nav>
    <div class="nav-buttons">
      <a href="./loginpage.html" class="btn dark"><i class="fas fa-sign-in-alt"> </i> Login</a>
      <a href="./register.html" class="btn"><i class="fas fa-user-plus"></i> Register</a>
      <a href="./cart.html" class="btn"><i class="fas fa-shopping-cart"></i> Cart (0)</a>
    </div>
  </header>

  <main class="login-container">
    <h1>Login</h1>
    <hr />
    <form class="login-form">
      <label>Email address</label>
      <input type="email" placeholder="name@example.com" required />

      <label>Password</label>
      <input type="password" placeholder="Password" required />

      <p class="register-link">New Here? <a href="#">Register</a></p>

      <button type="submit" class="btn login-submit">Login</button>
    </form>
  </main>
</body>
</html>
