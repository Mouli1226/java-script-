<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Ecommerce</title>
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Ecommerce</div>
    <nav class="nav-links">
      <a href="./home.html"><span style="color: blue; font-style: italic;">Home</span></a>
      <a href="./product.html"><span>Products</span></a>
      <a href="./about.html"><span>About</span></a>
      <a href="./contact.html"><span>Contact</span></a>
    </nav>
    <div class="nav-buttons">
        <a href="./loginpage.html" class="btn dark"><i class="fas fa-sign-in-alt"> </i> Login</a>
        <a href="./register.html" class="btn"><i class="fas fa-user-plus"></i> Register</a>
        <a href="./cart.html" class="btn"><i class="fas fa-shopping-cart"></i> Cart (0)</a>
      </div>
  </header>

  <main class="form-container">
    <form class="form-box">
      <label>Full Name</label>
      <input type="text" placeholder="Enter Your Name" required />

      <label>Email address</label>
      <input type="email" placeholder="name@example.com" required />

      <label>Password</label>
      <input type="password" placeholder="Password" required />

      <p class="login-link">Already has an account? <a href="#">Login</a></p>

      <button type="submit" class="btn submit-btn">Register</button>
    </form>
  </main>
</body>
</html>
